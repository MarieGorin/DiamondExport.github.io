<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Tuas and Cecil</title>
  </head>
  <body>
    
    <div class="container">
<!-- Bandeau en haut du site, ie liste + logo-->
        <div class="row">
          <div class="col-sm-4 justify-content-left align-items-center"> 
              <p>COLLECTION</p> <!--Lien à ajouter-->
              <p>DIAMOND GUIDE</p> <!--Lien à ajouter-->
              <p>ABOUT US</p> <!--Lien à ajouter-->
              <p>CONTACT</p> <!--Lien à ajouter-->
          </div>
          <div class="col-sm-4">
            <img src="./logo_tuasandcecil.jpg" alt="logo" class="img-thumbnail rounded mx-auto d-block" width=170 height=170>
          </div>
        </div>

        <br>

        <div class="row justify-content-center">
            <h5>IN THE JUNGLE SEARCHING FOR DIAMONDS</h5>
        </div>

<!--Fin du Bandeau-->
        <br>
<!--Carrousel d'images - Les liens devront être ajoutés-->
        
<div id="carouselimages" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselimages" data-slide-to="0" class="active"></li>
          <li data-target="#carouselimages" data-slide-to="1"></li>
          <li data-target="#carouselimages" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./Collection.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                    <h3>COLLECTION</h3>
                    <h5>Discover our latest products</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./diamond_guide.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                    <h3>DIAMOND GUIDE</h3>
                    <h5>Learn how to purchase a diamond</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./about_us.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                    <h3>ABOUT US</h3>
                    <h5>Learn how to purchase a diamond</h5>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselimages" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselimages" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

<!--Fin du carrousel-->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
